<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" href="images/icon.png">
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Oklahoma, Texas...</h4>
					<ul class="popover">
						<li>
							<h2>Oklahoma</h2>
							<ul>
								<li>Tulsa</li>
								<li>OKC</li>
							</ul>
						</li>
						<li>
							<h2>Texas</h2>
							<ul>
								<li>Burkburnett</li>
								<li>Wichita Falls</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>WiFi, pool...</h4>
					<ul class="popover">
						<li>Wifi</li>
						<li>Pool</li>
						<li>Hottub</li>
					</ul>
				</div>
				<button>
					Search
				</button>
			</section>
		</div>
		<footer>
			Holberton School
		</footer>
	</body>
</html>
